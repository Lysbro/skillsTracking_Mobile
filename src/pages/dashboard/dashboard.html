<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let formation of formations">
    <img [src]="formation.data.avatar">
    <h2>{{ formation.data.name }}</h2>
    <p>{{ formation.data.start_at | date }}</p>
    <p>{{ formation.data.end_at | date }}</p>
  </ion-item>
</ion-content>
