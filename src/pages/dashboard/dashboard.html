<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let module of modules; let i=index" (click)="showSkills(module.id); toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <h2>{{module.name}}</h2>
      <ion-list *ngIf="moduleSkills && isGroupShown(i)">

        <ion-item *ngFor="let skill of moduleSkills.skills">
          <h2>{{ skill.name }}</h2>
        </ion-item>

      </ion-list>
    </ion-item>
  </ion-list>

</ion-content>
