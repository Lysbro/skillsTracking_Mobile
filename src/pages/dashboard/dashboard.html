<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let module of modules" (click)="showSkills(module.id)">
      <h2>{{ module.name }} | {{ module.progressionTotal.totalSkills }}</h2>
    </ion-item>

    <ion-list *ngIf="moduleSkills">
        <ion-list *ngFor="let skill of moduleSkills.skills">
          <ion-item>{{ skill.name }}</ion-item>
        </ion-list>
      </ion-list>
  </ion-list>
</ion-content>
