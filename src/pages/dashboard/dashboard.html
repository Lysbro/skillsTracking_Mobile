<ion-header>

  <ion-navbar>
    <ion-title>Tableau de bord étudiant</ion-title>
  </ion-navbar>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{ avatar }}">
      </ion-thumbnail>
      <h2>{{ lastname }} {{ firstname }}</h2>
      <p>Neo Pacific Coder • 2018</p>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content padding>
  <ion-list insert>
    <ion-item *ngFor="let module of modules" (click)="showSkills(module.id)">
      <h2>{{ module.name }} | {{ module.progressionTotal.totalSkills }}</h2>
    </ion-item>
    <ion-list *ngIf="moduleSkills">
      <ion-list-header>
        Action
      </ion-list-header>

      <ion-list *ngFor="let skill of moduleSkills.skills">
        <ion-item text-wrap>{{ skill.name }}</ion-item>

        <ion-item>
          <ion-label>Valider par l'élève</ion-label>
          <ion-checkbox color="green" [(ngModel)]="skill.progressionDetail.studentValidation" (ionChange)=" updateValidate(skill.progressionDetail.studentProgressionId, skill.progressionDetail.studentValidation)"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Valider par le formateur</ion-label>
          <ion-checkbox color="green" disabled="true" [(ngModel)]="skill.progressionDetail.teacherValidation"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-list>
  </ion-list>
</ion-content>
