<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formations</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let formation of formations; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <h2>{{formation.name}}</h2>
      <ion-list *ngIf="isGroupShown(i)">
        <ion-item *ngFor="let student of formation.students">
          <ion-avatar item-left>
            <img [src]="student.avatar">
          </ion-avatar>
          <h2 (click)="showDashboard( formation.id , student.getId() )">{{student.getLastName()}} {{student.getFirstName()}}</h2>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
