<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formations</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let formation of formations; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <div>
        {{formation.name}}
      </div>
      <ion-list *ngIf="isGroupShown(i)">
        <ion-item *ngFor="let student of formation.students" (click)="redirectStudent()">
          <div>{{student.lastName}}</div>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
