<ion-content padding text-center>
  <img width="80" height="80" src="../../assets/imgs/logoST.png" />
  <form (submit)="doLogin()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block round type="submit">
      Login
    </button>
  </form>
</ion-content>
