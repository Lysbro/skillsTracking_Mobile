<ion-header>

  <ion-navbar>
    <ion-title>Rapport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let report of reports" (click)="showDetails(report.id, report.student.firstName, report.text, report.date_created, report.date_modified)">
      <h2>{{ report.date_created | date:"dd/MM/yyyy hh:mm"}}</h2>
      <p>{{ report.student.firstName }}</p>
    </ion-item>
  </ion-list>
</ion-content>
