<!--
  Generated template for the ReportDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>reportDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="report">

    <ion-card-header>
      {{ report.getAuthorName() }}
    </ion-card-header>
  
    <ion-card-content>

      <ion-card>

        <ion-card-header>
          Rapport du: {{ report.date }}
        </ion-card-header>

        <ion-card-content>
          {{ report.text }}
        </ion-card-content>

      </ion-card>

    </ion-card-content>
  
  </ion-card>

</ion-content>
